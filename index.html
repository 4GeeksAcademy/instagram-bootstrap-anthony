<div class="d-flex justify-content-between align-items-center px-3 pt-3">
<h6 class="mb-0">Mullen</h6>

</div>

<h6 class="mb-0">Nyjah</h6>
<small class="text-muted">06/19</small>
</div>
<img src="https://images.squarespace-cdn.com/content/v1/64e9f74f50cb4f4770d0e3d8/c73535a3-9496-4a5d-bf61-343603a8d781/Capture%2Bd%E2%80%99e%CC%81cran%2B2023-09-15%2Ba%CC%80%2B17.22.43.png" class="card-img-top" alt="Mayhem Mondays">
<div class="card-body">
<p class="card-text mb-1"><strong>1000 Likes</strong></p>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButtons = document.querySelectorAll('.d-flex.justify-content-center.align-items-center.gap-4.mb-4 > .btn.p-0');
      let gridButton, feedButton;

      toggleButtons.forEach(button => {
        if (button.querySelector('.fa-table-cells')) {
          gridButton = button;
        } else if (button.querySelector('.fa-square')) {
          feedButton = button;
        }
      });
      
      const postContainer = document.querySelector('.row.justify-content-center');
      const singleColumnWrapper = postContainer.querySelector('.col-12.col-sm-10.col-md-8.col-lg-6');
      const cards = singleColumnWrapper.querySelectorAll('.card');

      function updateButtonState(activeButton, inactiveButton) {
        activeButton.querySelector('i').classList.remove('text-muted');
        inactiveButton.querySelector('i').classList.add('text-muted');
      }

      function applyGridStyles() {
        singleColumnWrapper.style.display = 'flex';
        singleColumnWrapper.style.flexWrap = 'wrap';
        singleColumnWrapper.style.justifyContent = 'center';
        singleColumnWrapper.style.maxWidth = '100%';
        singleColumnWrapper.style.margin = '0 auto';
        singleColumnWrapper.style.alignItems = 'flex-start';

        postContainer.classList.remove('justify-content-center');

        const gutter = 10;
        const viewportWidth = window.innerWidth;
        let cardWidthCalc;

        if (viewportWidth < 576) {
            cardWidthCalc = `calc(100% - ${gutter * 2}px)`;
        } else if (viewportWidth < 768) {
            cardWidthCalc = `calc(50% - ${gutter * 2}px)`;
        } else {
            cardWidthCalc = `calc(33.33% - ${gutter * 2}px)`;
        }

        cards.forEach(card => {
          card.style.width = cardWidthCalc;
          card.style.flexBasis = cardWidthCalc;
          card.style.flexGrow = '0';
          card.style.flexShrink = '0';
          card.style.margin = `${gutter / 2}px`;
          card.style.boxSizing = 'border-box';
          card.style.padding = '0';

          const cardBody = card.querySelector('.card-body');
          const cardHeader = card.querySelector('.px-3.pt-3'); 
          
          if (cardBody) {
            cardBody.style.setProperty('display', 'none', 'important');
            cardBody.style.height = '0';
            cardBody.style.padding = '0';
            cardBody.style.margin = '0';
          }
          if (cardHeader) {
            cardHeader.style.setProperty('display', 'none', 'important');
            cardHeader.style.height = '0';
            cardHeader.style.padding = '0';
            cardHeader.style.margin = '0';
          }

          card.style.padding = '0';

          const cardImg = card.querySelector('.card-img-top');
          if (cardImg) {
            cardImg.style.height = '150px';
            cardImg.style.objectFit = 'cover';
            cardImg.style.borderRadius = '0';
            cardImg.style.width = '100%';
            cardImg.style.display = 'block';
          }
          card.style.boxShadow = 'none';
          card.style.border = 'none';
          card.style.marginBottom = '0';
        });

        updateButtonState(gridButton, feedButton);
      }

      function applyFeedStyles() {
        singleColumnWrapper.style.display = '';
        singleColumnWrapper.style.flexWrap = '';
        singleColumnWrapper.style.justifyContent = '';
        singleColumnWrapper.style.maxWidth = '32rem';
        singleColumnWrapper.style.margin = 'auto';
        singleColumnWrapper.style.alignItems = '';

        postContainer.classList.add('justify-content-center');

        cards.forEach(card => {
          card.style.width = '100%';
          card.style.flexBasis = '';
          card.style.flexGrow = '';
          card.style.flexShrink = '';
          card.style.margin = '';
          card.style.boxSizing = '';

          const cardBody = card.querySelector('.card-body');
          const cardHeader = card.querySelector('.px-3.pt-3');

          if (cardBody) {
            cardBody.style.setProperty('display', '', 'important');
            cardBody.style.height = '';
            cardBody.style.padding = '';
            cardBody.style.margin = '';
          }
          if (cardHeader) {
            cardHeader.style.setProperty('display', '', 'important');
            cardHeader.style.height = '';
            cardHeader.style.padding = '';
            cardHeader.style.margin = '';
          }

          card.style.padding = '';

          const cardImg = card.querySelector('.card-img-top');
          if (cardImg) {
            cardImg.style.height = '';
            cardImg.style.objectFit = '';
            cardImg.style.borderRadius = '';
            cardImg.style.width = '';
            cardImg.style.display = '';
          }
          card.style.boxShadow = '';
          card.style.border = '';
          card.style.marginBottom = '';
        });

        updateButtonState(feedButton, gridButton);
      }

      gridButton.addEventListener('click', () => { currentView = 'grid'; applyGridStyles(); });
      feedButton.addEventListener('click', () => { currentView = 'feed'; applyFeedStyles(); });

      applyFeedStyles();

      let currentView = 'feed';
      window.addEventListener('resize', () => {
        if (currentView === 'grid') {
          applyGridStyles(); 
        } else {
          applyFeedStyles(); 
        }
      });
    });
  </script>
</body>
</html>
