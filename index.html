        </div>
      </div>
    </div>

    

    <div class="row justify-content-center mt-4">
      <div class="col-lg-5">
        <div class="card">
          <div class="d-flex justify-content-between">
            <h4 class="card-title m-3">Mullen</h4>
            <p class="card-title m-3 fs-6 fw-light">05/26/2025</p>
          </div>
          <img src="https://www.rollingstone.com/wp-content/uploads/2018/06/rs-248116-rodney_mullen_filming_liminal-a9686954-dcfc-4db9-8e87-edbb24cfd702.jpg">

        <div class="d-flex justify-content-between align-items-center">
          <div>
            <i class="bi bi-heart-fill text-danger fs-4 me-3"></i>

  </div>

  <!-- Settings -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Post Overlay -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="post-title" class="form-label">Caption</label>
                <input type="text" class="form-control" id="post-title" placeholder="Enter post title">
              </div>
              <div class="d-flex justify-content-start gap-3 mt-4">
                <button type="button" class="btn btn-outline-secondary">
                  <i class="bi bi-camera-fill"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="bi bi-geo-alt-fill"></i>
                </button>
              </div>
            </form>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Post</button>
        </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
